<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Thank You for Joining!</h1>
    <p>We appreciate your application.</p>
    <p>Your details:</p>
    <p><strong>First Name:</strong> <span id="display-first-name"></span></p>
    <p><strong>Last Name:</strong> <span id="display-last-name"></span></p>
    <p><strong>Email:</strong> <span id="display-email"></span></p>
    <p><strong>Phone:</strong> <span id="display-phone"></span></p>
    <p><strong>Business/Organization:</strong> <span id="display-business-name"></span></p>
    <p><strong>Application Date:</strong> <span id="display-timestamp"></span></p>
    
    <a href="join.html">Go Back to Join</a>

    <script>
        // Get URL parameters and display the values
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('display-first-name').textContent = urlParams.get('first-name');
        document.getElementById('display-last-name').textContent = urlParams.get('last-name');
        document.getElementById('display-email').textContent = urlParams.get('email');
        document.getElementById('display-phone').textContent = urlParams.get('phone');
        document.getElementById('display-business-name').textContent = urlParams.get('business-name');
        document.getElementById('display-timestamp').textContent = urlParams.get('timestamp');
    </script>
</body>
</html>
